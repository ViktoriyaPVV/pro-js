    <section class="reviews">
      <div class="container">
        <h2 class="reviews-title">REVIEWS</h2>
        <div class="swiper-container swiper">
          <ul class="reviews-list swiper-wrapper"></ul>
          <div class="swiper-btn">
            <button
              type="button"
              class="swiper-button-prev left-slider"
            ></button>
            <button
              type="button"
              class="swiper-button-next right-slider"
            ></button>
          </div>
        </div>
      </div>
    </section>
